[profile.default]
src = "src"
out = "out"
libs = ["lib"]

solc = "0.8.20"
optimizer = true
optimizer_runs = 200
gas_report = ["*"]

[fmt]
line_lengty = 80
tab_width = 4
bracket_spacing = false
int_types = "long"
quote_style = "double"
number_underscore = "preserve"

